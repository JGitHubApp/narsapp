		<link href='../css/styles.css' rel='stylesheet' type='text/css' />

	<body onload='loadCandlewoodSuitesAppLinks()'>
		<div id='header'>
			<div id='headerContainer'>
				<a href='../index.html' id='logo' tabindex='-1'><img src='../images/logo.png' alt='National Academy of Railroad Science' /></a>

				<div id='headerToolContainer'>
					<input id='searchBar' class='headerTool' type='search' results='0' placeholder='search' maxlength='40' onkeyup='search(this.value, event.which)' onchange='search(this.value, event.which)' onblur='focusFirstOccurence()' tabindex='1' />
				</div>
			</div>

			<div class='clearfix'></div>
		</div>

		<div id='container'>
			<h1>Hotels</h1>
			<hr id='titleLine' />
			<h2>Candlewood Suites</h2>

			<div id='appLinkAnchor'>
				<p id='address'>11001 Oakmont, Overland Park, KS 66210</p>
			</div>

			<p>Be sure to identify yourself as a NARS student to receive a discounted rate.</p>

			<h3>Amenities:</h3>
			<ul>
				<li>Apartment Suite</li>
				<li>Kitchen</li>
				<li>Fitness Center</li>
				<li>Athletic Club Pass</li>
				<li>Free Wifi</li>
				<li>Free Hot Breakfast</li>
				<li>Dinner Monday-Thursday</li>

				<div class='clearfix'></div>
			</ul>
		</div>
