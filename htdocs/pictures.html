<!doctype html>
<html lang='en'>
	<head>
		<script src='../js/fullscreen.js' type='text/javascript'></script>
		<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
		<meta name='viewport' content='initial-scale=1.0, width=device-width' />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
		<link rel="shortcut icon" href="../favicon.ico" type='image/x-icon' />

		<title>NARS Resource Pictures</title>

		<link href='../css/styles.css' rel='stylesheet' type='text/css' />
		<link href='../css/header.css' rel='stylesheet' type='text/css' />
		<link href='../css/media-queries.css' rel='stylesheet' type='text/css' />
		<link href='../css/pictures.css' rel='stylesheet' type='text/css' />

		<script src='../js/pictures.js'></script>
		<script src='../js/searchBar.js'></script>

	</head>

	<body>
		<div id='header'>
			<div id='headerContainer'>
				<a href='../index.html' id='logo' tabindex='-1'><img src='../images/logo.png' alt='National Academy of Railroad Science' /></a>

				<div id='headerToolContainer'>
					<input id='searchBar' class='headerTool' type='search' results='0' placeholder='search' maxlength='55' onkeyup='search(this.value, event.which)' onchange='search(this.value, event.which)' onblur='focusFirstOccurence()' tabindex='1' />
				</div>
			</div>

			<div class='clearfix'></div>
		</div>

		<div id='container'>
			<h1>Pictures</h1>
			<hr id='titleLine' />

			<div id='picbg' onclick="hidePic();"></div>
			<div id='pic' onclick="hidePic();"></div>
			<img id='pclose' src='../images/close.png' alt='close' onclick="hidePic();" />

			<div id='gallery'>
				<div class="imagelink" onclick="showPic(this.getElementsByTagName('img')[0])"><div class='image'><img class='thumbnail' src='../images/pictures/tracy.jpg' /></div><div class='comment'>Tracy</div></div>
				<div class="imagelink" onclick="showPic(this.getElementsByTagName('img')[0])"><div class='image'><img class='thumbnail' src='../images/pictures/terry.JPG' /></div><div class='comment'>Terry</div></div>
				<div class="imagelink" onclick="showPic(this.getElementsByTagName('img')[0])"><div class='image'><img class='thumbnail' src='../images/pictures/Myron and Son.jpg' /></div><div class='comment'>Myron and son</div></div>
				<div class="imagelink" onclick="showPic(this.getElementsByTagName('img')[0])"><div class='image'><img class='thumbnail' src='../images/pictures/interviewDay.jpg' /></div><div class='comment'>Interview day March 8, 2013</div></div>
				<div class="imagelink" onclick="showPic(this.getElementsByTagName('img')[0])"><div class='image'><img class='thumbnail' src='../images/pictures/freight-car442x332.jpg' /></div><div class='comment'>Freight car inspection</div></div>
				<div class="imagelink" onclick="showPic(this.getElementsByTagName('img')[0])"><div class='image'><img class='thumbnail' src='../images/pictures/12249_18.jpg' /></div><div class='comment'>Working on a railroad car coupler</div></div>
				<div class="imagelink" onclick="showPic(this.getElementsByTagName('img')[0])"><div class='image'><img class='thumbnail' src='../images/pictures/mechanical-electrical442x332.jpg' /></div><div class='comment'>Mechanical repair</div></div>
				<div class="imagelink" onclick="showPic(this.getElementsByTagName('img')[0])"><div class='image'><img class='thumbnail' src='../images/pictures/night-conductor442x332.jpg' /></div><div class='comment'>Night conductor</div></div>
				<div class="imagelink" onclick="showPic(this.getElementsByTagName('img')[0])"><div class='image'><img class='thumbnail' src='../images/pictures/railroad-signal.jpg' /></div><div class='comment'>Railroad signal repair</div></div>
				<div class="imagelink" onclick="showPic(this.getElementsByTagName('img')[0])"><div class='image'><img class='thumbnail' src='../images/pictures/welder.jpg' /></div><div class='comment'>Welding</div></div>
			</div>
		</div>
	</body>
</html>
