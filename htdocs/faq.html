<!doctype html>
<html lang='en'>
  <head>
    <script src='../js/fullscreen.js' type='text/javascript'></script>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta name='viewport' content='initial-scale=1.0, width=device-width' />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="../favicon.ico" type='image/x-icon' />

    <title>FAQ</title>

    <link href='../css/styles.css' rel='stylesheet' type='text/css' />
    <link href='../css/faq.css' rel='stylesheet' type='text/css' />
    <link href='../css/header.css' rel='stylesheet' type='text/css' />
    <link href='../css/media-queries.css' rel='stylesheet' type='text/css' />

    <script src='../js/searchBar.js'></script>
    <script src='../js/faq.js'></script>

<style>
.question, .answer {
 background-color:#cccdcb;
 margin:0 auto 0 auto;
 width:90%;
 margin-top:-2px;

 border-radius: 12pt;
 -webkit-border-radius: 12pt;
 -moz-border-radius: 12pt;
 -ms-border-radius: 12pt;
 -o-border-radius: 12pt;

 -moz-box-sizing: border-box;
 -webkit-box-sizing: border-box;
 box-sizing: border-box;

 border:2px solid black;
}

.answer {
 padding-left:0.5in;
 display:none;
 min-height:0.5in;
}

.expand {
 display:table-cell;
 text-align:center;
 min-width:0.5in;
 font-size: 1.3em;
 vertical-align:middle;
}

.qtext {
 display:table-cell;
 width:90%;
 min-width:1in;
}
</style>

<script>
function showAns(id)
{
  if(document.querySelectorAll("#"+(id)+".answer")[0].style.display === "block")
  {
   document.querySelectorAll("#"+(id)+".answer")[0].style.display="none";
   document.querySelectorAll("#"+(id)+".expand")[0].innerHTML="+";
  }
  else
  {
   document.querySelectorAll("#"+(id)+".answer")[0].style.display="block";
   document.querySelectorAll("#"+(id)+".expand")[0].innerHTML="-";
  }
}
</script>

  </head>

  <body>
    <header>
      <div id='header'>
        <div id='headerContainer'>
          <div id='logo' tabindex='-1'><img src='../images/logo.png' alt='National Academy of Railroad Science' /></div>

          <input id='searchBar' type='search' placeholder='⚲' maxlength='40' onkeyup='search(this.value, event.which)' onchange='search(this.value, event.which)' onblur='focusFirstOccurence()' tabindex='1' />
        </div>

        <div class='clearfix'></div>
      </div>
    </header>

    <div id='container'>
      <h1>FAQ</h1>
      <hr id='titleLine' />

            <div id='a' class='question' onclick='showAns("a");'>
	  <div id='a' class='expand'>+</div>
	 <div id='a' class='qtext'> 
                <h4>
                    How many typos can I make in three minutes?
                <h4>
	 </div>
            </div>
            <div id='a' class='answer'>
             One million
            </div>

            <div id='b' class='question' onclick='showAns("b");'>
	  <div id='b' class='expand'>+</div>
	 <div id='b' class='qtext'> 
                <h4>
                    What type of boots do I need?
                <h4>
	 </div>
            </div>
	<div id='b' class='answer'>
	    OSHA certified rounded, steel toe, lace-up boots with defined heel and ankle support.
	</div>

            <div id='c' class='question' onclick='showAns("c");'>
	  <div id='c' class='expand'>+</div>
	 <div id='c' class='qtext'> 
                <h4>
                    What is the minimum recommend hours of sleep?
                <h4>
	 </div>
            </div>
	<div id='c' class='answer'>
	    Eight hours.
	</div>

    </div>
  </body>
</html>
