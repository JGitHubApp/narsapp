<!doctype html>
<html lang='en'>
  <head>
    <script src='js/fullscreen.js' type='text/javascript'></script>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta name='viewport' content='initial-scale=1.0, width=device-width' />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />

    <link rel="apple-touch-startup-image" href="apple-splash-iPad-landscape.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)" />
    <link rel="apple-touch-startup-image" href="apple-splash-iPad-portrait.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)" />
    <link rel="apple-touch-startup-image" href="apple-splash-iPhone.png" media="screen and (max-device-width: 320px) and (orientation: portrait)" />

    <title>NARS Resource Home</title>

    <link href='css/styles.css' rel='stylesheet' type='text/css' />
    <link href='css/header.css' rel='stylesheet' type='text/css' />
    <link href='css/appLink.css' rel='stylesheet' type='text/css' />
    <link href='css/media-queries.css' rel='stylesheet' type='text/css' />

    <script src='js/appLinkLog.js' type='text/javascript'></script>
    <script src='js/appLinkInfo/classOneRailroadsAppLinkInfo.js' type='text/javascript'></script>
    <script src='js/appLinkInfo/railroadIndustryAppLinkInfo.js' type='text/javascript'></script>
    <script src='js/appLinkInfo/forMeAppLinkInfo.js' type='text/javascript'></script>
    <script src='js/appLinkInfo/hotelsAppLinkInfo.js' type='text/javascript'></script>
    <script src='js/appLinkInfo/signalSystemsAppLinkInfo.js' type='text/javascript'></script>
    <script src='js/appLinkInfo/fastTrackAppLinkInfo.js' type='text/javascript'></script>
    <script src='js/appLinkInfo/areaAppLinkInfo.js' type='text/javascript'></script>
    <script src='js/appLinkInfo/aboutNarsAppLinkInfo.js' type='text/javascript'></script>
    <script src='js/appLinkInfo/homePageAppLinkInfo.js' type='text/javascript'></script>
    <script src='js/appLink.js' type='text/javascript'></script>
    <script src='js/searchBar.js' type='text/javascript'></script>
  </head>

  <body onload='loadHomePageAppLinks()'>
    <header>
     <div id='header'>
       <div id='headerContainer'>
         <input id='searchBar' type='search' placeholder='⚲' maxlength='40' onkeyup='search(this.value, event.which)' onchange='search(this.value, event.which)' onblur='focusFirstOccurence()' tabindex='1' />

         <div id='logo' tabindex='-1'><img src='images/NARS_logo3.png' alt='National Academy of Railroad Science' /></div>
       </div>

      <div class='clearfix'></div>
     </div>
    </header>

    <div id='container'>
      <h1>Home</h1>
      <hr id='titleLine' />
    </div>
  </body>
</html>
