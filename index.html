<!doctype html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <title>NARS Resource Home</title>

    <link href='css/styles.css' rel='stylesheet' type='text/css' />
    <link href='css/header.css' rel='stylesheet' type='text/css' />
    <link href='css/appLink.css' rel='stylesheet' type='text/css' />
    <link href='css/media-queries.css' rel='stylesheet' type='text/css' />

    <script src='js/appLinkLog.js' type='text/javascript' async defer></script>
    <script src='js/appLink.js' type='text/javascript' async defer></script>
    <script src='js/searchBar.js' type='text/javascript' async defer></script>
  </head>

  <body onload='loadHomePageAppLinks()' onscroll='searchBar_relocate()'>
    <header>
      <a id='logo' href='#' tabindex='-1'><img src='images/NARS_logo.png' alt='National Academy of Railroad Science' /></a>

      <div id='sticky-anchor'></div>
      <div id='searchContainer'>
        <input id='searchBar' type='search' placeholder=' &#9906;' maxlength='35' onkeyup='search(this.value, event.which)' tabindex='1' />
      </div>
    </header>
    <div id='container'></div>

    <script src='js/autoStart.js' type='text/javascript' async defer></script>
  </body>
</html>
